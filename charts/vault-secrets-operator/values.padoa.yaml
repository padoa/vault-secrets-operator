replicaCount: 2

# override this on some envs
resources:
  limits:
    memory: 512Mi
  requests:
    memory: 128Mi
    cpu: 50m

vault:
  address: https://vault.padoa.fr
  authMethod: azure
  azureScaleset: true
  reconciliationTime: 1800
  # The maxConcurrentReconciles value determines the maximum number of concurrent
  # reconcile operations for VaultSecret resources. Higher is faster, but can cause
  # more load on Vault server and AKS API server.
  maxConcurrentReconciles: 1

image:
  repository: padoa.azurecr.io/padoa-tools/vault-secrets-operator
  tag: master
  pullPolicy: Always

serviceMonitor:
  enabled: true

# TODO: challenge these settings
affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 99
        preference:
          matchExpressions:
            - key: CriticalAddonsOnly
              operator: Exists
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app
              operator: In
              values:
                - vault-secrets-operator
        topologyKey: "kubernetes.io/hostname"
tolerations:
  - key: CriticalAddonsOnly
    operator: Exists
    effect: NoSchedule
